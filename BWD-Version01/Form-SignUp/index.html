<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <link rel="icon" href="/Home/Home-Page/assets/img/logo-version04.png" type="image/x-icon"/>
      <meta charset="utf-8">
      <title>ĐĂNG KÍ</title>
      <link rel="stylesheet" href="/Form-SignUp/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <header>ĐĂNG KÝ</header>
         <div class="progress-bar">
            <div class="step">
               <p>
                  TTCB
               </p>
               <div class="bullet">
                  <span>1</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  TTLL
               </p>
               <div class="bullet">
                  <span>2</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  XNDT 
               </p>
               <div class="bullet">
                  <span>3</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  TTĐN
               </p>
               <div class="bullet">
                  <span>4</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
         </div>
         <div class="form-outer">
            <form action="index.html" method="post">
               <div class="page slide-page">
                  <div class="title">
                     Thông Tin Cơ Bản
                  </div>
                  <div class="field">
                     <div class="label">
                        Mã cccd
                     </div>
                     <input type="text" name="cccd" id="cccd">
                  </div>
                  <div class="field">
                     <div class="label">
                        Điện Thoại
                     </div>
                     <input type="text" name="sdt" id="sdt">
                  </div>
                  <div class="field">
                     <button class="firstNext next">Tiếp theo</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Thông Tin Liên Lạc
                  </div>
                  <div class="field">
                     <div class="label">
                        Mã Xác Nhận
                     </div>
                     <input type="text" name="maXacNhan" id="maXacNhan">
                  </div>
                  <div class="field">
                     <div class="label">
                        Tên
                     </div>
                     <input type="text" name="ten" id="ten">
                  </div>
                  <div class="field btns">
                     <button class="prev-1 prev">Trở lại</button>
                     <button class="next-1 next">Tiếp theo</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Xác Nhận Danh Tính
                  </div>
                  <div class="field">
                     <div class="label">
                        Ảnh Xác Thực 
                     </div>
                     <!-- <input style="text-align: center;"  type="file" class="custom-file-input" > -->
                     <label for="formFile" class="form-label"></label>
                     <input  class="form-control" type="file" name="formFile" id="formFile">
                  </div>
                  <div class="field">
                     <div class="label">
                        Vai Trò
                     </div>
                     <select id="vaiTro">
                        <option value="yta">Y Tá Kiểm Tra Sức Khoẻ</option>
                        <option value="bacsiktra">Bác Sĩ Kiểm Tra Sức Khoẻ</option>
                        <option value="bacsitiem">Bác Sĩ Tiêm Vaccine</option>
                     </select>
                  </div>
                  <div class="field btns">
                     <button class="prev-2 prev">Trở lại</button>
                     <button class="next-2 next">Tiếp theo</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Thông Tin Đăng Nhập
                  </div>
                  <div class="field">
                     <div class="label">
                        Mật Khẩu
                     </div>
                     <input type="password" name="matKhau" id="matKhau">
                  </div>
                  <div class="field">
                     <div class="label">
                        Xác Thực Mật Khẩu
                     </div>
                     <input type="password" name="nhaplaimatkhau" id="nhaplaimatkhau">
                  </div>
                  <div class="field btns">
                     <button class="prev-3 prev">Trở lại</button>
                     <button id="create"  class="btn btn-background btn-lg px-5">Hoàn thành</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script src="../fetch.js"></script>
      <script src="script.js"></script>
   </body>
</html>
